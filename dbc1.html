<!--   
	Doctype, head, title, and body
	Add one heading of each level (h1-h6)
	2-3 short paragraphs
	Some italic and bold text
	Links that open in the same window, a new window and link to an e-mail address.
	Images and an image that's also a link
	Line break
	Unordered list and an ordered list
--> 
<!DOCTYPE html>
<html>
	<head>
		<title>Justin Lee</title>
	</head>
	<body>
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>

		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		
		<em>Italic text</em>
		<strong>Bold text</strong>
		
		<a href="https://www.example.com" title="Example Homepage">Example</a>
		<a href="https://www.example.com" target="_blank">Link Here</a>
		<a href="mailto:info@example.com">E-mail us!</a>
		
		<img src="example1.jpg" alt="Example 1 description">
		<img src="example2.jpg" alt="Example 2 description">
		<a href="https://www.example.com"><img src="example3.jpg" alt="Example 3 description"></a>
		
		<p>This text contains<br>a line break</p>
		
		<ul>
			<li>List item</li>
			<li>List item</li>
			<li>List item</li>
		</ul>
		
		<ol>
			<li>The first list item</li>
			<li>The second list item</li>
			<li>The third list item</li>
		</ol>
	</body>
</html>
